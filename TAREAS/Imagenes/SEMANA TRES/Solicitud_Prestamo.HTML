<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Solicitud Prestamo</h1>
    <form action="FORMULARIO.HTML" method="post">
        <label for="txtNombre">Nombre:</label>
        <input id="txtNombre"  type="text" placeholder="Nombre completo">
        <br>
        <br>
        <label for="txtCorreo">Correo:</label>
        <input id="txtCorreo" type="email" placeholder="Ingrese su correo">
        <br>
        <br>
        <label for="txtTelefono">Telefono:</label>
        <input id="txtTelefono" type="text" placeholder="Ingrese su telefono">
        <br>
        <br>
        <label for="txtDireccion">Direccion:</label>
        <input id="txtDireccion" type="text" placeholder="Ingrese su Direccion">
        <br>
        <br>
        <label for="txtCiudad">Ciudad:</label>
        <input id="txtCiudad" type="text" placeholder="Ingrese su ciudad">
        <br>
        <br>
        <label for="cmbEstado">Estado:</label>
            <select name="Estado" id="cmbEstado">
                <option value="1">Civil</option>
                <option value="2">Casado</option>

            </select>
        <br>
        <br>
        <label for="txtcodigoPostal">Codigo Postal:</label>
        <input id="txtcodigoPostal" type="text" placeholder="Codigo postal">
        <br>
        <br>

        <label>Nivel Educativo</label>
        <div>
            <input name="nivelEducativo" value="Preparatoria" id="opcPreparatorio" type="radio" />
            <label for="opcPreparatorio">Preparatoria</label>
            <br>
            <input name="nivelEducativo" value="Licenciatura" id="opcLicenciatura" type="radio" />
            <label for="opcLicenciatura">Licenciatura</label>
            <br>
            <input name="nivelEducativo" value="Maestría" id="opcMaestria" type="radio" />
            <label for="opcMaestria">Maestría</label>
            <br>
            <input name="nivelEducativo" value="Doctorado" id="opcDoctorado" type="radio" />
            <label for="opcDoctorado">Doctorado</label>
            <br>
        </div>
        <br>

        <label>Programa de Estudio</label>
        <div>
            <input name="programaEstudio" value="Ciencias de la computación" id="opcCompu" type="radio" />
            <label for="opcCompu">Ciencias de la computación</label>
            <br>
            <input name="programaEstudio" value="Ingeniería" id="opcIng" type="radio" />
            <label for="opcIng">Ingeniería</label>
            <br>
            <input name="programaEstudio" value="Economía" id="opcEco" type="radio" />
            <label for="opcEco">Economía</label>
            <br>
            <input name="programaEstudio" value="Artes" id="opcArtes" type="radio" />
            <label for="opcArtes">Artes</label>
            <br>
            <input name="programaEstudio" value="Otro" id="opcO" type="radio" />
            <label for="opcO">Otro</label>
            <br>
        </div>
        <br>
        <label for="txtPreta">Prestamo:</label>
        <input id="txtPreta" type="text" placeholder="Ingrese el monto">
        <br>
        <br>
        <label for="txtblog">Razon de Solicitud</label>
        <br>
        <textarea id="txtBlog" name="Blog" placeholder="Escribir un blog" cols="80" rows="10"></textarea>
        <br>
        <button name="BtnEnviar" type="submit">Enviar</button>
    </form>


</body>
</html>
