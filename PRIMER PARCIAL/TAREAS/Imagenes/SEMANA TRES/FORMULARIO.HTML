<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="FORMULARIO.HTML" method="post">
        <label for="txtNombre">Nombre:</label>
        <input id="txtNombre"  type="text" placeholder="Nombre completo">
        <br>
        <br>
        <label for="txtCorreo">Correo:</label>
        <input id="txtCorreo" type="email" placeholder="Ingrese su correo">
        <br>
        <br>
        <label for="txtTelefono">Telefono:</label>
        <input id="txtTelefono" type="text" placeholder="Ingrese su telefono">
        <br>
        <br>
        <label for="txtDireccion">Direccion:</label>
        <input id="txtDireccion" type="text" placeholder="Ingrese su Direccion">
        <br>
        <br>
        <label for="txtCiudad">Ciudad:</label>
        <input id="txtCiudad" type="text" placeholder="Ingrese su ciudad">
        <br>
        <br>
        <label for="cmbEstado">Estado:</label>
            <select name="Estado" id="cmbEstado">
                <option value="1">Civil</option>
                <option value="2">Casado</option>

            </select>
        <br>
        <br>
        <label for="txtcodigoPostal">Codigo Postal:</label>
        <input id="txtcodigoPostal" type="text" placeholder="Codigo postal">
        <br>
        <br>
        <label for="TxtNivelEdu">Nivel Educativo</label>
        <div>
            <input name="opcPreparatorio" value="Preparatoria" id="opcPreparatorio" type="radio" />
            <label for="opcPreparatorio">Preparatoria</label>
            <br>
            <input name="opcLicenciatura" value="Licenciatura" id="opcLicenciatura" type="radio" />
            <label for="opcLicenciatura">Licenciatura</label>
            <br>
            <input name="opcMaestria" value="Maestría" id="opcMaestria" type="radio" />
            <label for="opcMaestria">Maestría</label>
            <br>
            <input name="opcDoctorado" value="Doctorado" id="opcDoctorado" type="radio" />
            <label for="opcDoctorado">Doctorado</label>
            <br>
        </div>
        












    </form>


</body>
</html>
