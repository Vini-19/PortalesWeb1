<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media y, Formulario y HTML Semantico</title>
</head>
<body>
    <h1>Media</h1>
    <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4"type="video/mp4">
        <source src="https://www.w3schools.com/html/movie.ogg"type="video/ogg">
    </video>
    <br/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lQgJH7LoAMc?si=g8iTgIEkiS1fDcvm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Audio</h1>
    <audio autoplay controls>
        <source src="MUSICA/ssi.mp3juice.blog - Junior H con Banda - El Hijo Mayor [En Vivo].mp3" type="audio/mpeg">
    </audio>
    <h2>Formularios</h2>
    <form action="MEDIA.HTML" method="GET"> <!-- el get es para serializarlo en la URL y POST es para serializarlo adentro del formulario oculto para seguridad-->
        <label for="txtNombre">Nombre:</label>
        <input id="txtNombre" type="text" placeholder="Nombre completo" required />
        <br/>
        <Label for="txtEmail"> Email:</Label>
        <input id="txtEmail" type="email" placeholder="Correo aqui" required/>
        <br>
      

        <label>Tema</label>
        <div>
            <input name="opcTema" value="Dark" id="opcdark" type="radio" />
            <label for="opcdark">Dark</label>
            <input name="opcTema" value="Light" id="opcLight" type="radio" />
            <label for="opcLight">Light</label>
            <input name="opcTema" value="Defined by OS" id="opcOS" type="radio" />
            <label for="opcOS">Defined by OS</label>
            <br>
            <label for="txtPasswrod">Password:</label>
            <input id="txtPasswrod" type="password" title="8 letras,1 numero" placeholder="password here"pattern="^(?=.[A-Z])(?=.[a-z])(?=.\d)(?=.[!@#$%^&])[A-Za-z\d!@#$%^&]{8,}$">
        </div>
        <fieldset>
            <legend>Opciones</legend>
            <label for="chkShereTopfriends">Compartir con Amigos</label>
            <input type="checkbox" value="1" name="ShareWithfriends"/>
            <br>
            <label for="chkShereToSatrengers">Compartir con Todos</label>
            <input type="checkbox" value="1" name="ShareWithSatrengers"/>
            <br>
            <label for="chkShereToACL">Compartir con Lista de acceso</label>
            <input type="checkbox" value="1" name="ShareWithACL"/>
        </fieldset>
        <br>
        <label for="cmbciudad">Ciudad:</label>
            <Select id=cmbciudad name="ciudad">
                <option value="1">Tegucigalpa</option>
                <option value="3">Danli</option>
                <option value="4">San pedro Sula</option>
                <option value="5"selected>Choluteca</option>
                <option value="6">Juticalpa</option>
                <option value="7">Santa Rosa de Copan</option>
                <option value="8">siguiatepeque</option>
                <option value="8">La ceiba</option>
            </Select>
        <br>
        <label for="txtblog">Entrada de Blog</label>
        <br>
        <textarea id="txtBlog" name="Blog" placeholder="Escribir un blog" cols="80" rows="10"></textarea>
        <br>
       
        
        <button name="BtnEnviar" type="submit">Enviar</button>
        <button name="BtnEnviar" type="reset">Limpiar</button>
        <button name="BtnEnviar" type="button">Un boton</button>
        <br>
    </form> 


</body>
</html>
