<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <img src="imagenes/foto.jpg" alt="">
    <h1> Imagenes en HTML</h1>
    <img src="https://placehold.co/1024X640" alt="Logo de perfil"/>
  
    <picture>
        <source srcset="https://placehold.co/380x380" media="(max-width:719px)"/>
        <source srcset="https://placehold.co/780x480" media="(max-width:1023px)"/>
        <img src="https://placehold.co/1024x640" alt="responsivo" />
    </picture>

    
    <picture>
        <source srcset="https://placehold.co/1024x640/orange/000"  media="(min-width:1024px)"/>
        <source srcset="https://placehold.co/780x480/orange/000" media="(min-width:720px)"/>
        <img src="https://placehold.co/380x380/orange/000" alt="responsivo" />
    </picture>


    <figcaption>
        Acuario de Tela: Un lugar para disfrutar en familia
        las bellezas de la fauna maritima de las costas hondureñas;
    </figcaption>
   
    <img src="imagenes/dibujo.svg" alt="Archivo SVG" />
    
</body>
</html>
